<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example of task-2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        color: black;
        background-color: white;
      }

      main {
        display: flex;
        flex-direction: column;
        padding: 16px;
        gap: 16px;
      }

      input {
        font-size: 32px;
      }

      .search-results {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
    </style>
  </head>

  <body>
    <main>
      <input type="text" id="search-input" placeholder="search..." />

      <div id="search-results" class="search-results"></div>
    </main>
  </body>

  <script>
    const data = [
      "Apple",
      "Orange",
      "Banana",
      "Pineapple",
      "Mango",
      "Strawberries",
      "Watermelon",
      "Kiwi",
      "Peach",
      "Pear",
      "Grape",
      "Cherry",
    ];

    const input = document.getElementById("search-input");
    const results_wrapper = document.getElementById("search-results");

    function render(value = "") {
      results_wrapper.innerHTML = "";

      data
        .filter(function (e) {
          return e.toLocaleLowerCase().includes(value);
        })
        .forEach(function (fruit) {
          const span = document.createElement("span");
          span.innerHTML = fruit;

          results_wrapper.append(span);
        });
    }

    render();

    input.addEventListener("input", function (event) {
      const value = event.target.value;

      render(value);
    });
  </script>
</html>
